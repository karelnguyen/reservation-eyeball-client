<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Theme color for light/dark address bar -->
    <meta
      name="theme-color"
      content="#f8fafc"
      media="(prefers-color-scheme: light)"
    />
    <meta
      name="theme-color"
      content="#0f172a"
      media="(prefers-color-scheme: dark)"
    />

    <!-- Prevent white flash: set background immediately + apply saved theme early -->
    <style>
      /* Light default matches Tailwind slate-50; dark matches slate-950 */
      html {
        background-color: #f8fafc;
        color-scheme: light dark;
      }
      @media (prefers-color-scheme: dark) {
        html {
          background-color: #0f172a;
        }
      }
      html.dark {
        background-color: #0f172a;
      }
      /* Ensure full-height to cover screen before app mounts */
      html,
      body,
      #root {
        height: 100%;
      }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <title>Reservation Eyeball</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
